<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小冰棍的个人网站</title>
    <!-- Tailwind CSS CDN 简化样式开发 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 自定义样式 -->
    <style>
        .section-title {
            @apply text-3xl font-bold mb-8 text-gray-800 dark:text-white after:w-16 after:h-1 after:block after:bg-blue-500 after:mt-2;
        }
        .project-card {
            @apply bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- 导航栏 -->
    <nav class="sticky top-0 bg-white/80 dark:bg-gray-800/80 backdrop-blur">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#" class="text-xl font-bold text-gray-800 dark:text-white">小冰棍</a>
                <div class="space-x-6">
                    <a href="#about" class="text-gray-600 dark:text-gray-300 hover:text-blue-500">关于</a>
                    <a href="#projects" class="text-gray-600 dark:text-gray-300 hover:text-blue-500">项目</a>
                    <a href="#contact" class="text-gray-600 dark:text-gray-300 hover:text-blue-500">联系</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主页横幅 -->
    <header class="container mx-auto px-6 py-20 text-center">
        <h1 class="text-5xl font-bold mb-6 text-gray-800 dark:text-white">
            全栈开发者 & 技术爱好者
        </h1>
        <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">
            用代码构建数字世界，创造有价值的产品
        </p>
        <a href="#contact" class="bg-blue-500 text-white px-8 py-3 rounded-full hover:bg-blue-600">
            联系我
        </a>
    </header>

    <!-- 关于我 -->
    <section id="about" class="container mx-auto px-6 py-16">
        <h2 class="section-title">关于我</h2>
        <div class="grid md:grid-cols-2 gap-12 items-center">
            <img src="https://source.unsplash.com/random/600x400?developer" 
                 alt="个人照片"
                 class="rounded-lg shadow-xl">
            <div class="space-y-4 text-gray-600 dark:text-gray-300">
                <p>👋 我是小冰棍儿，拥有10年全栈开发经验的技术极客。</p>
                <p>🚀 擅长使用 React/Vue 构建现代Web应用，对云原生架构有丰富实践经验。</p>
                <p>💡 热爱探索新技术，喜欢用自动化工具提升开发效率。</p>
                <div class="mt-6 flex space-x-4">
                    <a href="#" class="flex items-center">
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" 
                             alt="GitHub" class="w-6 h-6 mr-2">
                        GitHub
                    </a>
                    <a href="#" class="flex items-center">
                        <img src="https://img.icons8.com/color/48/linkedin.png" 
                             alt="LinkedIn" class="w-6 h-6 mr-2">
                        LinkedIn
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- 项目展示 -->
    <section id="projects" class="bg-white dark:bg-gray-900 py-16">
        <div class="container mx-auto px-6">
            <h2 class="section-title">精选项目</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 项目卡片 -->
                <div class="project-card">
                    <h3 class="text-xl font-bold mb-2">智能任务管理平台</h3>
                    <p class="text-gray-600 mb-4">基于微服务架构的协同办公系统，集成AI任务分配算法...</p>
                    <div class="flex flex-wrap gap-2">
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-sm rounded">React</span>
                        <span class="px-2 py-1 bg-green-100 text-green-800 text-sm rounded">Node.js</span>
                    </div>
                </div>
                
                <!-- 更多项目卡片... -->
            </div>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="container mx-auto px-6 py-16">
        <h2 class="section-title">保持联系</h2>
        <div class="max-w-2xl mx-auto">
            <form class="space-y-6">
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">姓名</label>
                    <input type="text" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">邮箱</label>
                    <input type="email" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">留言</label>
                    <textarea rows="4" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    发送消息
                </button>
            </form>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>© 2025 小冰棍. All rights reserved</p>
        </div>
    </footer>

    <!-- 暗黑模式切换 -->
    <script>
        // 自动检测系统主题
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark')
        }
    </script>
</body>
</html>
